<!DOCTYPE html>
<html>
	<head>
	<link href="header.css" type="text/css" rel="stylesheet"/>
	<link href="center.css" type="text/css" rel="stylesheet"/>
	<link href="menu.css" type="text/css" rel="stylesheet"/>
	
	
	</head>
	
	<body>

			<img id="img"/>

			<button id="down" class="control">down</button>
			<button id="left" class="control">left</button>
			<button id="right" class="control">right</button>
			<button id="avatar1" class="control">Avatar 1</button>
			<button id="avatar2" class="control">Avatar 2</button>
			<button id="plus" class="control">+</button>
			<button id="minus" class="control">-</button>
			
		
		</div>
		<div id="menu">
			<button id="menuButton">menu</button>
			<img id="hat1" src="imgs/but1.png"/>
			<img id="shirt1" src="imgs/but2.png"/>
			<img id="bow1" src="imgs/but3.png"/>
			<button id="menuUp" class="buttons">up</button>
			<button id="menuDown" class="buttons">down</button>
			<button id="menuLeft" class="buttons">left</button>

			<button id="hatplus" class="buttons">+</button>
			<button id="hatminus" class="buttons">-</button>
			
			<button id="menuUp2" class="buttons">up</button>

			<button id="shirtplus" class="buttons">+</button>
			<button id="shirtminus" class="buttons">-</button>
			
			<button id="menuUp3" class="buttons">up</button>
			<button id="menuDown3" class="buttons">down</button>
			<button id="menuLeft3" class="buttons">left</button>
			<button id="menuRight3" class="buttons">right</button>
			<button id="bowplus" class="buttons">+</button>
			<button id="bowminus" class="buttons">-</button>
			
			
		</div>
		<img id="hat2" src="imgs/hat.png"/>
		<img id="shirt2" src="imgs/shirt.png"/>
		<img id="bow2" src="imgs/bow.png"/>
		
	<script src="center.js"></script>
	<script src="menu.js"></script>

</html>
